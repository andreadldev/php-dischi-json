<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="vh-100">
    <div id="app" class="text-white">
        <header>
            <div class="container py-3">
                <img id="logo" src="css/logo.svg" alt="logo">
            </div>
        </header>
        <div class="container text-center p-4">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-3 col-md-5 col-xs-12 mx-3 mb-5" v-for="disc in discList">
                    <div class="poster-container rounded py-4 px-4">
                        <img class="px-4" :src=disc.poster :alt=disc.author>
                        <h4 class="pt-3">{{ disc.title }}</h4>
                        <span>{{ disc.author }}</span>
                        <div class="fs-5"> <strong>{{disc.year}}</strong> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
